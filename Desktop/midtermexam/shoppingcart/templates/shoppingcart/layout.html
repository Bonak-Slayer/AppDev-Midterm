{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block script %}
    {% endblock %}
</head>
<body>
    <div class="page-header">
        <ul>
            <li><a href="{% url 'Shop:index' %}"><img src="{% static 'systemlogo.png' %}" width="40%" height="40%"></a></li>
            <li class="text-links"><a href="{% url 'Shop:cart' %}">Cart</a></li>
            {% if user.is_authenticated %}
                <li class="text-links">{{ user.first_name }}</li>
                <li class="text-links"><a href="{% url "Shop:logout" %}">Log Out</a></li>
                {% else %}
                <li class="text-links"><a href="{% url 'Shop:login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
